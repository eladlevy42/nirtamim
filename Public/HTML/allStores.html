<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Stores</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="justify__space-between align__center flex-group">
      <div class="navbar-brand">
        <h3>נרתמים למילואים</h3>
      </div>
      <ul class="navbar-options flex-group">
        <li>
          <a href="#"
            ><i class="fa-solid fa-house"></i>
            <span class="icon-text">דף הבית</span></a
          >
        </li>
        <li>
          <a class="current-page" href="#"
            ><i class="fa-solid fa-store"></i>
            <span class="icon-text">חנויות</span></a
          >
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-user"></i>
            <span class="icon-text">החנויות שלי</span></a
          >
        </li>
      </ul>
    </nav>
    <main>
      <div class="searchBar">
        <form id="searchStoreByName">
          <label class="searchText" for="searchInput">חפש חנות</label>
          <div class="flex">
            <input id="searchInput" type="text" />
            <button class="searchButton" type="submit">
              <i class="far fa-search"></i>
            </button>
          </div>
        </form>
      </div>

      <div class="spinner hidden" id="spinner"></div>
      <div class="showCategories hidden">
        <label for="" class="labelCategory">סנן לפי אזור</label>
        <select class="categoryFilter">
          <option value="">כל האזורים</option>
          <option value="north">אזור צפון</option>
          <option value="center">אזור מרכז</option>
          <option value="south">אזור דרום</option>
        </select>

        <!-- dinamicly diplay all select - for categories and for city -->

        <option value="">בחר עיר</option>

        <option value="south">אזור דרום</option>
      </select>

      <select class="categoryFilter">
        <option value="">כל האזורים</option>
        <option value="north">אזור צפון</option>
        <option value="center">אזור מרכז</option>
        <option value="south">אזור דרום</option>
      </select> -->
      </div>
      <div id="displayStoreBySearch" class="displayStoreBySearch"></div>
      <div class="pagination">
        <button id="prevPage" class="prevPage hidden">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
        <span id="pageNumber"></span>
        <button id="nextPage" class="nextPage hidden">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="company-info">
          <p><strong>נרתמים למילואים בע"מ</strong></p>
          <p>הברוש 13, ירושלים</p>
          <p>Phone: (123) 456-7890 | Email: nirtamim@yourcompany.com</p>
        </div>
        <div class="nav-links">
          <p>
            <a href="#AboutUsContainer">About Us</a> |
            <a href="/privacy">Privacy Policy</a> |
            <a href="/terms">Terms of Service</a> |
            <a href="/faq">FAQ</a>
          </p>
        </div>
        <div class="social-icons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
