<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AllStores</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="justify__space-between align__center flex-group">
      <div class="navbar-brand">
        <h3>נרתמים למילואים</h3>
      </div>
      <ul class="navbar-options flex-group">
        <li>
          <a href="#"
            ><i class="fa-solid fa-house"></i>
            <span class="icon-text">דף הבית</span></a
          >
        </li>
        <li>
          <a class="current-page" href="#"
            ><i class="fa-solid fa-store"></i>
            <span class="icon-text">חנויות</span></a
          >
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-user"></i>
            <span class="icon-text">החנויות שלי</span></a
          >
        </li>
      </ul>
    </nav>
    <main>
      <div class="searchBar">
        <form id="searchStoreByName">
          <label class="searchText" for="searchInput">חפש חנות</label>
          <div class="flex">
            <input id="searchInput" type="text" />
            <button class="searchButton" type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>

      <div class="spinner hidden" id="spinner"></div>
      <div class="showCategories hidden">
        <label for="" class="labelCategory">סנן לפי אזור</label>
        <select class="categoryFilter">
          <option value="">כל האזורים</option>
          <option value="north">אזור צפון</option>
          <option value="center">אזור מרכז</option>
          <option value="south">אזור דרום</option>
        </select>

        <!-- dinamicly diplay all select - for categories and for city -->
        <!-- <select class="categoryFilter">
        <option value="">בחר עיר</option>
        <option value=""></option>
        <option value="center">אזור מרכז</option>
        <option value="south">אזור דרום</option>
      </select>

      <select class="categoryFilter">
        <option value="">כל האזורים</option>
        <option value="north">אזור צפון</option>
        <option value="center">אזור מרכז</option>
        <option value="south">אזור דרום</option>
      </select> -->
      </div>
      <div id="displayStoreBySearch" class="displayStoreBySearch"></div>
      <div class="pagination">
        <button id="prevPage" class="prevPage hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-arrow-left-circle"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
            />
          </svg>
        </button>
        <span id="pageNumber"></span>
        <button id="nextPage" class="nextPage hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-arrow-right-circle"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"
            />
          </svg>
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
