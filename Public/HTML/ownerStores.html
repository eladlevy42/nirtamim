<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owner Stores</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>All Stores</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="pop-up__container">
      <i class="close-overlay fa-solid fa-xmark"></i>
      <div class="new-store-container">
        <div class="storePopupContainer hidden" id="addStorePop">
          <form id="addStoreFrm">
            <h3>הוסף חנות</h3>
            <div class="halfFrm">
              <!-- <label for="newStoreName">שם החנות</label> -->
              <input
                placeholder="שם החנות"
                type="text"
                name="name"
                id="newStoreName"
                required
              />

              <input
                type="text"
                name="categories"
                id="newStoreCategories"
                placeholder="קטגוריות החנות (הפרד באמצעות פסיק)"
                required
              />

              <input
                type="text"
                name="district"
                id="newStoreDistrict"
                placeholder="מחוז החנות"
                required
              />

              <input
                type="text"
                name="city"
                id="newStoreCity"
                placeholder="עיר החנות"
                required
              />

              <input
                type="text"
                name="img"
                id="newStoreImage"
                placeholder="תמונת החנות (לינק)"
                required
              />
            </div>
            <h4>פרטי החנות</h4>
            <div class="halfFrm">
              <input
                type="text"
                name="phoneNumber"
                id="newStorePhone"
                placeholder="טלפון החנות"
                required
              />

              <input
                type="text"
                name="hours"
                id="newStoreHours"
                placeholder="שעות פעילות"
                required
              />

              <input
                type="text"
                name="link"
                id="newStoreLink"
                placeholder="קישור לאתר החנות"
                required
              />
            </div>
            <button type="submit" id="addStoreBtn">הוסף חנות</button>
          </form>
        </div>
      </div>
    </div>
    <nav class="justify__space-between align__center flex-group">
      <div class="navbar-brand">
        <h3>נרתמים למילואים</h3>
        <i class="fa-solid fa-star-of-david"></i>
      </div>
      <ul class="navbar-options flex-group">
        <li>
          <a href="http://127.0.0.1:5500/Public/HTML/index.html"
            ><i class="fa-solid fa-house"></i>
            <span class="icon-text">דף הבית</span></a
          >
        </li>
        <li>
          <a href="http://127.0.0.1:5500/Public/HTML/allStores.html"
            ><i class="fa-solid fa-store"></i>
            <span class="icon-text">חנויות</span></a
          >
        </li>
        <li>
          <a
            class="current-page"
            href="http://127.0.0.1:5500/Public/HTML/logIn.html"
          >
            <i class="fa-solid fa-user"></i>
            <span class="icon-text">החנויות שלי</span></a
          >
        </li>
      </ul>
    </nav>

    <main class="my-stores__container">
      <button id="addNewStore" class="btn">
        <i class="fa-solid fa-plus"></i>
        הוסף חנות חדשה
      </button>
      <section class="stores-container">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Loading_2.gif"
        />
      </section>
    </main>
    <footer class="footer">
      <h3>נרתמים למילואים בע"מ</h3>
      <div class="footer-details flex-group">
        <div class="company-info">
          <p><i class="fa-solid fa-location-dot"></i> הברוש 13, ירושלים</p>
          <p></p>
          <p>
            <span class="icon-title"><i class="fa-solid fa-envelope"></i></span>
            nirtamim@yourcompany.com
          </p>
          <p>
            <span class="icon-title"><i class="fa-solid fa-phone"></i></span
            >050-433-5678
          </p>
        </div>
        <div class="nav-links">
          <a href="#AboutUsContainer"> About Us |</a>
          <a href="/privacy"> Privacy Policy |</a>
          <a href="/terms"> Terms of Service |</a>
          <a href="/faq"> FAQ</a>
        </div>
        <div class="social-icons flex-group">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>

    <script
      type="module"
      src="/Public/js/controllers/ownersStores.controller.js"
    ></script>
  </body>
</html>
