<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <link rel="stylesheet" href="../css/style.css" />
  <body>
    <nav class="justify__space-between align__center flex-group">
      <div class="navbar-brand">
        <h3>נרתמים למילואים</h3>
      </div>
      <ul class="navbar-options flex-group">
        <li>
          <a href="#"
            ><i class="fa-solid fa-house"></i>
            <span class="icon-text">דף הבית</span></a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-store"></i>
            <span class="icon-text">חנויות</span></a
          >
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-user"></i>
            <span class="icon-text">החנויות שלי</span></a
          >
        </li>
      </ul>
    </nav>
    <main>
      <h1>השקשוקה של אלעד</h1>
      <div class="container">
        <div class="leftStoreContainer">
          <h2>על הבעלים:</h2>
          <div class="aboutMeContainer">
            <image id="ownerImg"></image>
            <p id="ownerDescription">
              קוראים לי אלעד אני לוחם בגולני במילואים בעל חנות שקשוקה משגעת
            </p>
          </div>
        </div>
        <div class="rightStoreContainer">
          <div id="storeHeader">
            <i class="fa-solid fa-circle-right"></i>
            <h2>על העסק:</h2>
          </div>
          <div class="storeDataContainer">
            <img id="storeImg" />
            <ul id="storeData">
              <li id="storeCategory">קטגוריה:</li>
              <li id="storeRatingLi">
                <i class="fa-solid fa-star"></i>
                <span id="storeRating"> 5 </span>
              </li>
              <li id="storeAdress">עגורים 4 סביון</li>
              <li id="storeLinks">
                <i class="fa-solid fa-house-user"
                  ><i class="fa-solid fa-phone"></i
                ></i>
                <i class="fa-solid fa-pen-to-square"></i>
              </li>
            </ul>
          </div>
          <div id="allReviews">
            <div class="review">
              <!--example -->
              <h4>עינת</h4>
              <span class="reviewRating">
                <i class="fa-solid fa-star"></i> 5
              </span>
              <p class="reviewParagraph">המקום ממש יפה היה טעים מאוד</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
