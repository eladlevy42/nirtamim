<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/components/store.css" />
  </head>

  <body>
    <div class="overlay"></div>
    <div class="pop-up__container">
      <i class="close-overlay fa-solid fa-xmark"></i>
      <div class="comment-form">
        <form id="feedbackForm" class="flex-group">
          <div class="form-group">
            <label for="name">שם</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="message">תגובה</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="message">ציון</label>
            <div class="star-rating">
              <i id="1" class="fa-solid fa-star non-filled"></i>
              <i id="2" class="fa-solid fa-star non-filled"></i>
              <i id="3" class="fa-solid fa-star non-filled"></i>
              <i id="4" class="fa-solid fa-star non-filled"></i>
              <i id="5" class="fa-solid fa-star non-filled"></i>
            </div>
          </div>
          <div class="form-group">
            <button class="btn" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <nav class="justify__space-between align__center flex-group">
      <div class="navbar-brand">
        <h3>נרתמים למילואים</h3>
        <i class="fa-solid fa-star-of-david"></i>
      </div>
      <ul class="navbar-options flex-group">
        <li>
          <a href="http://127.0.0.1:5500/Public/HTML/index.html"
            ><i class="fa-solid fa-house"></i>
            <span class="icon-text">דף הבית</span></a
          >
        </li>
        <li>
          <a href="http://127.0.0.1:5500/Public/HTML/allStores.html"
            ><i class="fa-solid fa-store"></i>
            <span class="icon-text">חנויות</span></a
          >
        </li>
        <li>
          <a href="http://127.0.0.1:5500/Public/HTML/logIn.html">
            <i class="fa-solid fa-user"></i>
            <span class="icon-text">החנויות שלי</span></a
          >
        </li>
      </ul>
    </nav>
    <main>
      <div class="store-container grid-group">
        <div class="store-wrapper">
          <img src="https://i.gifer.com/ZKZg.gif" />
        </div>
      </div>
    </main>
    <footer class="footer">
      <h3>נרתמים למילואים בע"מ</h3>
      <div class="footer-details flex-group">
        <div class="company-info">
          <p>
            <i class="fa-solid fa-location-dot"></i>
            הברוש 13, ירושלים
          </p>
          <p>
            <span class="icon-title"><i class="fa-solid fa-envelope"></i></span>
            nirtamim@yourcompany.com
          </p>
          <p>
            <span class="icon-title"><i class="fa-solid fa-phone"></i></span
            >050-433-5678
          </p>
        </div>
        <div class="nav-links">
          <a href="#AboutUsContainer"> About Us |</a>
          <a href="/privacy"> Privacy Policy |</a>
          <a href="/terms"> Terms of Service |</a>
          <a href="/faq"> FAQ</a>
        </div>
        <div class="social-icons flex-group">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script type="module" src="../js/controllers/store.controller.js"></script>
    <script></script>
  </body>
</html>
