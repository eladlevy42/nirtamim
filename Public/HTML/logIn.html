            <span class="icon-text">החנויות שלי</span></a
          >
        </li>
      </ul>

    <main>
      <div class="logInContainer">
        <h1>הכנס כבעל עסק</h1>
        <form id="loginFrm">
          <lable>שם משתמש: </lable
          ><input required type="text" id="usernameLog" /> <br />
          <label>סיסמא: </label
          ><input required type="password" id="passwordLog" /><br />
          <button type="submit" id="logInBtn">התחבר</button>
        </form>
        <a href="">לא רשום? הרשם כאן:</a>
      </div>
      <div class="signInContainer">
        <form id="registerFrm">
          <lable>שם משתמש: </lable
          ><input required type="text" id="usernameReg" />
          <br />
          <label>סיסמא: </label
          ><input type="password" required id="passwordSign1" /><br />
          <label>אמת סיסמא: </label
          ><input type="password" required id="passwordSign2" /><br />
          <lable>כתובת דוא"ל: </lable
          ><input required type="email" id="emailSign" />
          <br />
          <lable>הכנס טופס 3010 (קובץ PDF בלבד!): </lable>

          <input
            type="file"
            required
            id="fileUpload"
            name="fileUpload"
            id="3010up"
          /><br />
          <label>שם מלא: </label><input type="text" required id="ownerName" />
          <br />
          <label
            >הסבר על עצמך (איפה משרת, וכו'), טקסט זה יופיע בעמודי החנויות</label
          ><textarea id="userAbout" required></textarea><br />
          <label>תמונת פרופיל: </label
          ><input type="link" required id="userImage" /><br />
          <button type="submit" id="signInBtn">הרשם</button>
        </form>
      </div>
    </main>

      <h3>נרתמים למילואים בע"מ</h3>
